<h3>Buscador</h3>

<form (ngSubmit)="find()" class="buscador">
  <label for="nombre">Nombre</label>
  <input type='text' autofocus name='nombre' id='nombre' [(ngModel)]='nombre' />
  <label for="autor">Autor</label>
  <input type='text' name='autor' id='autor' [(ngModel)]='autor' />
  <label for="categoria">Categoria</label>
  <input type='text'  name='categoria' id='categoria' [(ngModel)]='categoria' />
  <button type="submit" class="btnGuardar">Buscar</button>
</form>
<h3>Lista de libros</h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mytable">
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor</th>
      <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
    </ng-container>
    <ng-container matColumnDef="ISBN">
      <th mat-header-cell *matHeaderCellDef> ISBN</th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
          <button class="btnCategorias" mat-button (click)="openDialog(element)">Ver categorias</button>
        <button class="btnEliminar" (click)="deleteLibro(element.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
